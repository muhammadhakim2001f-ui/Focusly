<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Focusly - A modern productivity tracker with reminders, pomodoro timer, habit tracker, and team collaboration">
    <meta name="theme-color" content="#6C63FF">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <title>Focusly - Productivity Tracker & Reminder App</title>
    
    <link rel="stylesheet" href="style-vanilla.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app"></div>
    
    <!-- Modal Container for Popups -->
    <div id="modal-container"></div>
    
    <!-- Notification Toast Container -->
    <div id="toast-container"></div>
    
    <!-- Main JavaScript -->
    <script src="app-vanilla.js"></script>
    <script>
        // Initialize Lucide icons after page load
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
